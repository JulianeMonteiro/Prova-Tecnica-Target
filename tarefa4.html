<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Descubra o Próximo Elemento</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .resultado {
        margin-top: 20px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Descubra o Próximo Elemento</h2>
      <button onclick="calcularElementos()">Calcular</button>
      <div class="resultado" id="resultado"></div>
    </div>

    <script>
      function calcularElementos() {
        let resultados = [];

        // a) Sequência de números ímpares
        resultados.push(1 + 2 * 4); // Próximo número após 7 na sequência 1, 3, 5, 7

        // b) Sequência de potências de 2
        resultados.push(64 * 2); // Próximo número após 64 na sequência 2, 4, 8, 16, 32, 64

        // c) Sequência de quadrados perfeitos
        resultados.push(Math.pow(7, 2)); // Próximo número após 36 na sequência 0, 1, 4, 9, 16, 25, 36

        // d) Sequência de quadrados de múltiplos de 4
        resultados.push(Math.pow(10, 2)); // Próximo número após 64 na sequência 4, 16, 36, 64

        // e) Sequência de Fibonacci
        resultados.push(13); // Próximo número após 8 na sequência 1, 1, 2, 3, 5, 8

        // f) Sequência onde adiciona-se 1 ou 2 em valores consecutivos
        resultados.push(20); // Próximo número após 19 na sequência 2, 10, 12, 16, 17, 18, 19

        document.getElementById("resultado").innerHTML = `
                a) ${resultados[0]}<br>
                b) ${resultados[1]}<br>
                c) ${resultados[2]}<br>
                d) ${resultados[3]}<br>
                e) ${resultados[4]}<br>
                f) ${resultados[5]}
            `;
      }
    </script>
  </body>
</html>
